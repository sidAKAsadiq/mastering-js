<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind example</title>
</head>
<body>
    <button>Click me</button>
</body>

<script>
    class React{
        constructor(){
            this.server = 3000

            document.querySelector('button').addEventListener('click' , this.handle_click.bind(this))
        }
        handle_click(){
            console.log("Button clicked!");
            console.log(`localhost:${this.server}`);
        }
    }


    const app = new React()


</script>

</html>
